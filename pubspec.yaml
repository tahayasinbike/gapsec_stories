name: gapsec
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #SPLASH SCREEN
  animated_splash_screen: ^1.3.0
  #Page Trans
  page_transition: ^2.1.0
  #ANIMATED TEXT
  animated_text_kit: ^4.2.2
  #MOBX
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  #Video Player
  video_player: ^2.9.1
  #Audio Player
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  #MOBX
  mobx_codegen: ^2.6.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
  fonts:
    - family: HorrorFont
      fonts:
        - asset: assets/fonts/horrorFont.ttf
          style: normal
